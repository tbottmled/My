<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="../css/layui/css/layui.css">
    <script src="../css/layui/layui.js"></script>
    <script src="../js/pwband.js"></script>
    <script src="../js/my.js"></script>
  </head>
  <body class="layui-layout-body layui-bg-black">
    <div class="layui-layout-admin">
        <div class="layui-header" style="-webkit-app-region:drag; height:40px;">
          <ul class="layui-layout-right noDrag">
            <li class="layui-nav-item">
              <i id="closed" class="layui-icon" style="font-size:38px;color: black;">&#x1006;</i>
            </li>
          </ul>
        </div>
    </div>
    <div style="margin-top: 20px;margin-right: 55px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
              <label class="layui-form-label">银行:</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">卡号:</label>
              <div class="layui-input-block">
                <input type="text" name="num" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密码:</label>
              <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item layui-form-text">
              <label class="layui-form-label">备注:</label>
              <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="AddPwform">立即添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
        </form>
    </div>
  </body>
</html>
